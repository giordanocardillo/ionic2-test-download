<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <button ion-button (click)="openPDF()">PDF HTTP</button>
  <button ion-button (click)="openPDF(true)">PDF HTTPS</button>
  <button ion-button (click)="checkExistence()">Check existence</button>
  <button ion-button (click)="checkNotExistence()">Check not existence</button>
  <button ion-button (click)="sharePDF()">Download and share</button>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
</ion-content>
